<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default"
  data-assets-path="/Admin/assets/" data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>ADMIN - Order Types</title>
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
    }

    .card {
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
      border: none;
    }

    .table thead {
      background: #f1f3f6;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }

    .modal-content {
      border-radius: 14px;
    }

    .modal-dialog.modal-lg {
      max-width: 700px;
    }

    .btn-primary,
    .btn-warning,
    .btn-danger {
      border-radius: 8px;
      min-width: 90px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 6px;
    }

    .modal-title {
      font-weight: 600;
    }

    .table img {
      border-radius: 8px;
      border: 1px solid #e9ecef;
      background: #fff;
      padding: 2px;
      max-width: 48px;
      max-height: 48px;
      object-fit: cover;
    }

    .action-btns .btn {
      margin-right: 4px;
    }

    .table-striped>tbody>tr:nth-of-type(odd)>* {
      --bs-table-accent-bg: #f8fafc;
    }

    .modal-body .row.g-3>.col-md-6 {
      margin-bottom: 10px;
    }

    @media (max-width: 576px) {
      .modal-dialog.modal-lg {
        max-width: 98vw;
      }
    }

    .btn-pink {
      background: #ec4899;
      color: #fff;
      border: none;
    }

    .btn-pink:hover,
    .btn-pink:focus {
      background: #db2777;
      color: #fff;
    }
  </style>
  <div th:replace="~{Admin/Fragment/element :: head}"></div>
</head>

<body>

  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <div th:replace="~{Admin/Fragment/element :: menu}"></div>
      <div class="layout-page">
        <div th:replace="~{Admin/Fragment/element :: header}"></div>
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row justify-content-center">
              <div class="col-xl-11">
                <div class="card mb-4 p-3">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">Quản lý Order Types</h4>
                    <button type="button" class="btn btn-primary px-4" data-bs-toggle="modal"
                      data-bs-target="#exampleModal-new">
                      <i class="fa fa-plus me-1"></i> Thêm Order Type
                    </button>
                  </div>
                  <!-- Modal Thêm -->
                  <div class="modal fade" id="exampleModal-new" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm Order Type</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form th:action="@{/admin/ordertype/update}" method="post" enctype="multipart/form-data"
                            class="needs-validation" novalidate>
                            <div class="row g-3">
                              <div class="col-md-6">
                                <label for="name" class="form-label">Tên</label>
                                <input type="text" class="form-control" name="name" required />
                                <div class="invalid-feedback">
                                  Vui lòng nhập tên Order Type.
                                </div>
                              </div>
                              <div class="col-md-6">
                                <label for="feePercentage" class="form-label">Phí phần trăm</label>
                                <div class="input-group">
                                  <input type="number" class="form-control" id="feePercentage" name="feePercentage"
                                    required />
                                  <span class="input-group-text">%</span>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <label for="photo" class="form-label">Ảnh</label>
                                <input type="file" class="form-control" name="photoFile" />
                              </div>
                              <!-- <div class="col-md-6">
                                <label for="slug" class="form-label">Slug</label>
                                <input type="text" class="form-control" id="slug" name="slug" required />
                                <div class="invalid-feedback">
                                  Vui lòng nhập slug.
                                </div>
                              </div> -->
                              <div class="col-md-6">
                                <label for="url" class="form-label">URL</label>
                                <input type="text" class="form-control" id="url" name="url" />
                              </div>
                              <div class="col-md-6">
                                <label for="link" class="form-label">Link</label>
                                <input type="text" class="form-control" id="link" name="link" />
                              </div>
                              <!-- <div class="col-md-6">
                                <label for="createdAt" class="form-label">Ngày tạo</label>
                                <input type="date" class="form-control" id="createdAt" name="createdAt" />
                              </div> -->
                            </div>
                            <div class="mt-4 text-end">
                              <button type="submit" class="btn btn-primary px-4">Tạo</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>

                  </div>
                  <!-- Bảng danh sách OrderType -->
                  <div class="table-responsive mt-4">
                    <table class="table table-striped align-middle">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Tên</th>
                          <th>Phí (%)</th>
                          <th>Ảnh</th>
                          <th>Slug</th>
                          <th>URL</th>
                          <th>Link</th>
                          <th>Ngày tạo</th>
                          <th class="text-center">Hành động</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="orderType : ${orderTypes}">
                          <td th:text="${orderType.id}"></td>
                          <td th:text="${orderType.name}"></td>
                          <td th:text="${orderType.feePercentage} + '%'"></td>
                          <td>
                            <img th:src="${orderType.photo}" alt="photo" th:if="${orderType.photo != null}">
                          </td>
                          <td th:text="${orderType.slug}"></td>
                          <td class="text-break url-cell">
                            <a th:href="${orderType.url}" th:text="${orderType.url}" target="_blank"
                              th:if="${orderType.url}"></a>
                          </td>
                          <td class="text-break url-cell">
                            <a th:href="${orderType.link}" th:text="${orderType.link}" target="_blank"
                              th:if="${orderType.link}"></a>
                          </td>
                          <td th:text="${#dates.format(orderType.createdAt, 'yyyy-MM-dd')}"></td>
                          <td class="text-center action-btns">
                            <!-- Modal sửa OrderType -->
                            <a th:href="@{/admin/ordertype/edit/{id}(id=${orderType.id})}" class="btn btn-warning">
                              Sửa
                            </a>

                            <!-- Modal xóa OrderType -->
                            <button type="button" class="btn btn-danger btn-sm"
                              th:attr="data-bs-target='#exampleModal-delete-' + ${orderType.id}" data-bs-toggle="modal">
                              <i class="fa fa-trash"></i> Xóa
                            </button>
                            <div class="modal fade" th:id="'exampleModal-delete-' + ${orderType.id}" tabindex="-1"
                              aria-labelledby="exampleModalLabel-delete" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Xóa</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                      aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                    Bạn có chắc rằng muốn xóa?
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                      data-bs-dismiss="modal">Đóng</button>
                                    <a th:href="@{/admin/ordertype/delete/{id}(id=${orderType.id})}"
                                      class="btn btn-danger btn-sm">Xóa</a>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="content-backdrop fade"></div>
        </div>
      </div>
    </div>
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <div th:replace="~{Admin/Fragment/element :: bag}"></div>
  <div th:replace="~{Admin/Fragment/element :: footer}"></div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
