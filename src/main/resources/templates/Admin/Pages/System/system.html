<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/Admin/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>ADMIN - Cài đặt hệ thống</title>

    <meta name="description" content="" />

    <!-- Favicon -->
   <div th:replace="~{Admin/Fragment/element :: head}"></div>
   

  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
<div th:replace="~{Admin/Fragment/element :: menu}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

         <div th:replace="~{Admin/Fragment/element :: header}"></div>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <form id="depositSettingsForm" method="POST" onsubmit="return false;">
                <div class="row">
                  <!-- Deposit Settings Card -->
                  <div class="col-12">
                    <div class="card mb-4">
                      <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Cài đặt tỉ giá</h5>
                      </div>
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table table-bordered">
                            <tbody>
                              <tr>
                                <td style="width: 40%">
                                  <label for="usdToVndRate" class="form-label mb-0">Tỉ giá USD/VND</label>
                                </td>
                                <td>
                                  <div class="input-group">
                                    <span class="input-group-text">1 USD =</span>
                                    <input type="number" class="form-control" id="usdToVndRate" name="usdToVndRate" 
                                           th:value="${settings.usdToVndRate}" required step="0.01">
                                    <span class="input-group-text">VND</span>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Withdraw Settings Card -->
                  <div class="col-12">
                    <div class="card mb-4">
                      <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Cài đặt rút tiền</h5>
                      </div>
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table table-bordered">
                            <tbody>
                              <tr>
                                <td style="width: 40%">
                                  <label for="minWithdraw" class="form-label mb-0">Số tiền rút tối thiểu</label>
                                </td>
                                <td>
                                  <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="minWithdraw" name="minWithdraw" 
                                           th:value="${settings.minWithdrawAmount}" required step="0.01">
                                  </div>
                                </td>
                              </tr>
                              <tr>
                                <td>
                                  <label for="maxWithdraw" class="form-label mb-0">Số tiền rút tối đa</label>
                                </td>
                                <td>
                                  <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="maxWithdraw" name="maxWithdraw" 
                                           th:value="${settings.maxWithdrawAmount}" required step="0.01">
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Commission Settings Card -->
                  <div class="col-12">
                    <div class="card mb-4">
                      <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Cài đặt hoa hồng</h5>
                      </div>
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table table-bordered">
                            <tbody>
                              <tr>
                                <td style="width: 40%">
                                  <label for="commissionRate" class="form-label mb-0">Tỉ lệ hoa hồng chung</label>
                                </td>
                                <td>
                                  <div class="input-group">
                                    <input type="number" class="form-control" id="commissionRate" name="commissionRate" 
                                           th:value="${settings.commissionRate}" required step="0.01">
                                    <span class="input-group-text">%</span>
                                  </div>
                                </td>
                              </tr>
                              <tr>
                                <td>
                                  <label for="newUserCommission" class="form-label mb-0">Hoa hồng người dùng mới</label>
                                  <small class="text-muted d-block">Tỉ lệ hoa hồng cho người dùng mới đăng ký</small>
                                </td>
                                <td>
                                  <div class="input-group">
                                    <input type="number" class="form-control" id="newUserCommission" name="newUserCommission" 
                                           th:value="${settings.newUserCommissionRate}" required step="0.01">
                                    <span class="input-group-text">%</span>
                                  </div>
                                </td>
                              </tr>
                              <tr>
                                <td>
                                  <label for="affiliateCommission" class="form-label mb-0">Hoa hồng người giới thiệu</label>
                                </td>
                                <td>
                                  <div class="input-group">
                                    <input type="number" class="form-control" id="affiliateCommission" name="affiliateCommission" 
                                           th:value="${settings.affiliateCommissionPercentage}" required step="0.01">
                                    <span class="input-group-text">%</span>
                                  </div>
                                </td>
                              </tr>
                              <tr>
                                <td>
                                  <label for="referralCommission" class="form-label mb-0">Hoa hồng người được giới thiệu</label>
                                </td>
                                <td>
                                  <div class="input-group">
                                    <input type="number" class="form-control" id="referralCommission" name="referralCommission" 
                                           th:value="${settings.referralCommissionRate}" required step="0.01">
                                    <span class="input-group-text">%</span>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Support Contact Settings Card -->
                  <div class="col-12">
                    <div class="card mb-4">
                      <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Cài đặt thông tin liên hệ</h5>
                      </div>
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table table-bordered">
                            <tbody>
                              <tr>
                                <td style="width: 40%">
                                  <label for="supportTelegram" class="form-label mb-0">Link Telegram hỗ trợ</label>
                                </td>
                                <td>
                                  <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="supportTelegram" name="supportTelegram" 
                                           th:value="${settings.supportTelegramLink}">
                                  </div>
                                </td>
                              </tr>
                              <tr>
                                <td>
                                  <label for="supportEmail" class="form-label mb-0">Hỗ trợ tại</label>
                                </td>
                                <td>
                                  <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="supportEmail" name="supportEmail" 
                                           th:value="${settings.supportEmail}">
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <div th:replace="~{Admin/Fragment/element :: bag}"></div>
<div th:replace="~{Admin/Fragment/element :: footer}"></div>

<script>
document.getElementById('depositSettingsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {
        usdToVndRate: parseFloat(formData.get('usdToVndRate')),
        minWithdrawAmount: parseFloat(formData.get('minWithdraw')),
        maxWithdrawAmount: parseFloat(formData.get('maxWithdraw')),
        commissionRate: parseFloat(formData.get('commissionRate')),
        newUserCommissionRate: parseFloat(formData.get('newUserCommission')),
        affiliateCommissionPercentage: parseFloat(formData.get('affiliateCommission')),
        referralCommissionRate: parseFloat(formData.get('referralCommission')),
        supportTelegramLink: formData.get('supportTelegram'),
        supportEmail: formData.get('supportEmail')
    };
    
    fetch('/admin/system/save', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Đã cập nhật thành công!");
            window.location.reload();
        } else {
            alert("Lỗi: " + (data.message || "Có lỗi xảy ra khi lưu cài đặt"));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("Lỗi: Có lỗi xảy ra khi lưu cài đặt");
    });
});
</script>
  </body>
</html>
