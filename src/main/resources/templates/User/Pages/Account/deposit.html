<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewords</title>

        <div th:replace="~{User/Fragment/element :: head}"></div>

  <style>
    .payment-method-group {
      gap: 16px;
    }
    .payment-method-card {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 160px;
      padding: 16px 24px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      font-size: 1.1rem;
    }
    .btn-check:checked + .payment-method-card {
      border-color: #198754;
      background: #e9fbe7;
      color: #198754;
    }
    .payment-method-card img {
      margin-right: 8px;
    }
  </style>

</head>

<body>

        <div th:replace="~{User/Fragment/element :: header}"></div>
  
    
  <div class="container">
    <div class="border-bottom border-secondary-subtle d-flex justify-content-between p-2">
        <a href="#" id="goBack" class="text-secondary fs__12px"><i class="fa-solid fa-arrow-left"></i> Trở về</a>
        <span class="fw-semibold">Nạp tiền</span>
    </div>
    <!-- Flash message -->
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    <div th:if="${danger}" class="alert alert-danger mt-3" th:text="${danger}"></div>
</div>

<section class="mt-3">
    <div class="medium__container">
        <div class="rounded shadow-sm p-2 bg-light">
            <form th:action="@{/account/deposit}" method="post">
                
                  <div class="mb-3">
                    <label for="amount" class="form-label">1. Nhập số tiền muốn nạp vào ví</label>
                    <div class="input-group ">
                        <span class="input-group-text">$</span>
                        <div class="form-floating">
                          <input type="number" class="form-control" id="amount" name="amount" placeholder="Số tiền" 
                                 th:min="${minDeposit}" th:max="${maxDeposit}" required step="0.01">
                          <label for="amount">Số tiền</label>
                        </div>
                      </div>
                    <div class="form-text">
                      Số tiền nạp tối thiểu là $<span th:text="${minDeposit}">5</span><br>
                      Số tiền nạp tối đa là $<span th:text="${maxDeposit}">10000</span><br>
                      Tỉ giá: 1 USD = <span th:text="${usdToVndRate}">23000</span> VND
                    </div>
                  </div>
                  
                  <div class="mb-3">
                    <label class="form-label">2. Chọn cổng thanh toán</label>
                    <div class="d-flex payment-method-group">
                      <input type="radio" class="btn-check" name="paymentMethod" id="sepay" value="SEPAY" autocomplete="off" checked>
                      <label class="payment-method-card" for="sepay">
                        <img src="/User/assets/photo/sepay_icon.png" style="height: 30px;"> Sepay
                      </label>
                      <input type="radio" class="btn-check" name="paymentMethod" id="usdt" value="USDT" autocomplete="off">
                      <label class="payment-method-card" for="usdt">
                        <img src="/User/assets/photo/usdt_icon.png" style="height: 30px;"> USDT
                      </label>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-success w-100">Thanh toán</button>
            </form>
        </div>
    </div>
</section>



<div th:replace="~{User/Fragment/element :: toast}"></div>

  <script src="/User/js/goBack.js"></script>
  <script src="/User/js/bootstrap.bundle.min.js"></script>
  <script src="/User/js/menu.js"></script>
</body>

</html>
